<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task13</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var aqi_input_control=document.getElementById("aqi-input");//输入框
  var confirm_btn_control=document.getElementById("button"); //按钮
  var display_span_control=document.getElementById("aqi-display");//显示信息的区域

  confirm_btn_control.onclick=function(){ /*按钮的点击事件*/
  	var aqi_input_value=aqi_input_control.value;
  	if(""!=aqi_input_value){
  		display_span_control.innerHTML=aqi_input_value;
  	}else{
  		display_span_control.innerHTML="尚无录入";
  	}
  }

})();

</script>
</body>
</html>
